<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #F5F5F5;
    }

    .nav-bar {
      background-color: white;
      border-bottom: 2px solid black;
    }

    .nav-title {
      font-size: 3em;
    }

    .nav-title-orange {
      color: #FF5F00;
      font-size: 1.5em;
    }

    .form-label {
      font-size: 1.2em;
      width: 150px;
    }

    .input-box {
      background-color: #CCCCCC;
      border: none;
      outline: none;
      padding: 8px;
    }

    .submit-button {
      background-color: #FF5F00;
      color: #FFFFFF;
    }

    .custom-box {
      width: 800px;
      margin: 50px auto; /* Center the form on the page */
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }


    .dob-inputs {
      display: flex;
    }

    .gray-square {
      width: 50px;
    }

    .checkbox-input {
      margin-right: 6px;
    }

    .description-section label,
    .form-input label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="flex justify-between items-center p-4 bg-gray-100">
    <a href="http://localhost:5000/success" class="text-blue-500">Back</a>
  </div>

  <!-- Main content -->
  <div class="flex justify-center items-center h-screen">
    <div class="mt-8 custom-box mb-8">
      <h1 class="nav-title-orange mb-4 text-2xl font-bold">Ask for a Hand</h1>

      <!-- Form -->
      <form action="/task_page" method="POST">
        <div class="mb-4">
          <label for="first-name" class="form-label">First Name:</label>
          <input type="text" id="first-name" name="first-name" required class="input-box w-full px-3 py-2 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="last-name" class="form-label">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required class="input-box w-full px-3 py-2 rounded-lg">
        </div>

        <div class="mb-4">
          <label class="form-label">Deadline</label>
          <div class="dob-inputs">
            <input type="text" id="dob-day" name="dob-day" required class="gray-square px-3 py-2 rounded-lg" placeholder="D">
            <input type="text" id="dob-month" name="dob-month" required class="gray-square px-3 py-2 rounded-lg" placeholder="M">
            <input type="text" id="dob-year" name="dob-year" required class="gray-square px-3 py-2 rounded-lg" placeholder="YYYY">
          </div>
        </div>



        <div class="mb-4">
          <label class="form-label">Skills:</label>
          <div class="form-input">
            <input type="checkbox" id="physical" name="skills[]" value="physical" class="checkbox-input skills-option">
            <label for="physical">Physical</label>
            <input type="checkbox" id="it" name="skills[]" value="it" class="checkbox-input skills-option">
            <label for="it">IT</label>
            <input type="checkbox" id="creative" name="skills[]" value="creative" class="checkbox-input skills-option">
            <label for="creative">Creative</label>
            <input type="checkbox" id="design" name="skills[]" value="design" class="checkbox-input skills-option">
            <label for="design">Design</label>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Location:</label>
          <input type="text" id="location" name="location" required class="input-box w-full px-3 py-2 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="time-required" class="form-label">Time Required (in minutes):</label>
          <input type="number" id="time-required" name="time-required" required class="input-box w-full px-3 py-2 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="min-age" class="form-label">Minimum age:</label>
          <input type="number" id="min-age" name="min-age" required class="input-box w-full px-3 py-2 rounded-lg">
        </div>

        <div class="mb-4">
          <label class="form-label">Description (max 300 characters):</label>
          <textarea id="additional-info" name="additional-info" class="input-box w-full rounded-lg px-3 py-2" rows="3" maxlength="300"></textarea>
        </div>

        <input type="submit" value="Submit" class="submit-button py-2 px-4 rounded mt-6">
      </form>
    </div>
  </div>

</body>
</html>
